<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="title" content="Lorem ipsum dolor sit." />
    <meta name="description" content="Lorem ipsum dolor sit." />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Style -->
    <link rel="stylesheet" href="css/main.min.css" />

    <!-- Title -->
    <title>Create account</title>
  </head>
  <body>
    @@include('./components/nav.html')
    <header class="accounts-header-centered">
      <h1 class="h2">Create account</h1>
    </header>
    <main>
      <form class="accounts-form-centered">
        <div class="input-wrapper">
          <label for="first-name">First name</label>
          <input
            name="first-name"
            id="first-name"
            type="email"
            placeholder="Daniel"
          />
          <span class="input-error"></span>
        </div>
        <div class="input-wrapper">
          <label for="last-name">Last name</label>
          <input
            name="last-name"
            id="last-name"
            type="text"
            placeholder="LaRusso"
          />
          <span class="input-error"></span>
        </div>
        <div class="input-wrapper">
          <label for="email">Email</label>
          <input
            class="error"
            name="email"
            id="email"
            type="email"
            placeholder="daniel.larusso@karatekid.net"
          />
          <span class="input-error">Not a valid email address</span>
        </div>
        <div class="input-wrapper">
          <label for="password">Password</label>
          <div class="input-password">
            <input
              name="password"
              id="password"
              type="password"
              placeholder="••••••••••"
            />
            <button
              type="button"
              class="input-password-icon icon-show"
              onclick="togglePasswordVisibility(this)"
            >
              <span class="hidden">Show password</span>
            </button>
          </div>
          <span class="input-error"></span>
        </div>
        <div class="accounts-form-centered-buttons">
          <button type="submit" class="button-primary button-full-width">
            Create account
          </button>
          <a
            href="accounts-log-in.html"
            class="button-link button-link-centered"
            >Already have an account?</a
          >
        </div>
      </form>
    </main>
    @@include('./components/join-mailing-list.html')
    @@include('./components/footer.html')
    <!-- Scripts -->
    <script src="js/index.min.js"></script>
  </body>
</html>
