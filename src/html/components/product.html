<div class="product">
  <div
    class="product-photo"
    role="button"
    aria-label="View product details"
    onclick="toggleProductMoreInformation('avocado-lover')"
  >
    <img
      src="./images/products/LON24.png"
      alt="Product Photo"
      title="Product Photo"
    />
    <span class="product-photo-message">More info</span>
  </div>
  <div class="product-details">
    <h3 class="h4">Avocado lover</h3>
    <span class="product-price">Â£4.49</span>
  </div>
  <div class="nutrition">
    <span class="nutrition-kcal">313 kcal</span>
    <span class="icon-vegan" title="Vegan"></span>
    <span class="icon-vegetarian" title="Vegetarian"></span>
    <span class="icon-gluten-free" title="Gluten free"></span>
    <span class="icon-spicy" title="Spicy"></span>
    <span class="icon-healthy" title="Healthy & recommended"></span>
  </div>
  <div class="product-controls">
    <div class="counter">
      <button
        type="button"
        class="button-circle"
        aria-label="Decrease quantity by 1"
        disabled
        onclick="decreaseCounter(this)"
      >
        <span class="icon-minus"></span>
      </button>
      <label>
        <span class="hidden">Quantity</span>
        <input class="counter-number" type="number" value="1" name="quantity" />
      </label>
      <button
        type="button"
        class="button-circle"
        aria-label="Increase quantity by 1"
        onclick="increaseCounter(this)"
      >
        <span class="icon-plus"></span>
      </button>
    </div>
    <button type="button" class="button-secondary">
      Add <span class="product-control-large-only">to order</span>
    </button>
  </div>
</div>
